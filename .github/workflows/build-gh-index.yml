name: Build GitHub Search Index

on:
  workflow_dispatch:
    inputs:
      full_rebuild:
        description: 'Ignore cache and crawl everything'
        required: false
        default: 'false'
      max:
        description: 'Limit items for a quick test (e.g. 200)'
        required: false
        default: '0'
  schedule:
    - cron: "19 4 * * *"  # nightly 04:19 UTC

permissions:
  contents: write  # for gh-pages publish

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Restore crawl cache
        uses: actions/cache@v4
        with:
          path: .github-index-cache
          key: gh-index-cache

      - name: Build index
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          set -euo pipefail
          mkdir -p out
          echo "Token present? $([ -n "${GH_TOKEN-}" ] && echo yes || echo no)"
          # call the script by path instead of -m
          uv run python scripts/build_github_index.py \
            --repo "paperless-ngx/paperless-ngx" \
            --out "out" \
            --max 50 \
            --full
          echo "---- out listing ----"
          ls -lah out

      - name: Upload artifact (for inspection)
        uses: actions/upload-artifact@v4
        with:
          name: github-search-index
          path: out/*

      - name: Prepare publish folder
        run: |
          mkdir -p public/latest
          cp out/*.json public/latest/

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          keep_files: true