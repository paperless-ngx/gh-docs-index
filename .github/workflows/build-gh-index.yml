name: Build GitHub Search Index

on:
  workflow_dispatch:
  schedule:
    - cron: "19 4 * * *"  # nightly 04:19 UTC

permissions:
  contents: write  # for gh-pages publish

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Restore crawl cache
        id: crawl-cache-restore
        uses: actions/cache/restore@v4
        with:
          path: .github-index-cache
          key: gh-index-cache-${{ github.run_id }}
          restore-keys: |
            gh-index-cache-
      - name: Build index
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          set -euo pipefail
          mkdir -p out
          echo "Running indexer (incremental)â€¦"
          uv run scripts/build_github_index.py \
            --repo "paperless-ngx/paperless-ngx" \
            --out "out"
          echo "---- out listing ----"
          ls -lah out
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install JS deps
        run: npm ci || npm i

      - name: Build Lunr index
        run: node scripts/build_lunr_index.mjs
      - name: Upload artifact (for inspection)
        uses: actions/upload-artifact@v4
        with:
          name: github-search-index
          path: out/*

      - name: Prepare publish folder
        run: |
          mkdir -p public/latest
          cp out/*.json public/latest/

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          keep_files: true

      - name: Save crawl cache
        if: ${{ success() }}
        uses: actions/cache/save@v4
        with:
          path: .github-index-cache
          key: gh-index-cache-${{ github.run_id }}